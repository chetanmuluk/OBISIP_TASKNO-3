<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temp.css">

</head>

<body>

    <center>
        <div class="content">
            <h1 style="color: rgb(32, 30, 30);">Temperature <span>Converter</span></h1>


            <input type="number" id="fahrenheit" placeholder="Fahrenheit &#8457" name="f" value="&#8457" />

            <input type="number" id="celsius" placeholder="Celsius &#8451" name="c" value="&#8451" />

            <button id="convert" class="new">Convert!</button>

            <button id="clear" class="new">Reset</button>
        </div>

    </center>
    <script src="temp.js"></script>

</body>

</html>
